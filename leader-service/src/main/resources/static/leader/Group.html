<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼团管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .welcome {
            font-size: 18px;
            margin: 0;
        }
        .back-btn, .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .back-btn:hover, .logout-btn:hover {
            background-color: #d32f2f;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-top: 0;
            display: inline-block;
        }
        .create-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
        .create-btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .status-active {
            color: #4CAF50;
            font-weight: bold;
        }
        .status-completed {
            color: #2196F3;
            font-weight: bold;
        }
        .status-cancelled {
            color: #f44336;
            font-weight: bold;
        }
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .end-btn {
            background-color: #FF9800;
            color: white;
        }
        .end-btn:hover {
            background-color: #F57C00;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-modal-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="welcome" id="welcomeMessage">欢迎，团长！</div>
    <button class="back-btn" onclick="location.href='Home.html'">返回主页</button>
    <button class="logout-btn" onclick="logout()">退出登录</button>
</div>

<div class="container">
    <div class="card">
        <h2>我的拼团活动</h2>
        <button class="create-btn" onclick="openCreateModal()">发起新拼团</button>
        <table>
            <thead>
            <tr>
                <th>拼团ID</th>
                <th>商品名称</th>
                <th>拼团价</th>
                <th>参团人数</th>
                <th>最低人数</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="groupsTable">
            <!-- 拼团数据将通过JavaScript动态加载 -->
            <tr>
                <td colspan="9" style="text-align: center;">加载中...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 发起拼团模态框 -->
<div id="createModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateModal()">&times;</span>
        <h2>发起新拼团</h2>
        <form id="createForm">
            <div class="form-group">
                <label for="productId">商品:</label>
                <select id="productId" name="productId" required>
                    <option value="">请选择商品</option>
                    <!-- 商品选项将通过JavaScript动态加载 -->
                </select>
            </div>
            <div class="form-group">
                <label for="groupPrice">拼团价格:</label>
                <input type="number" id="groupPrice" name="groupPrice" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="minMembers">最低参团人数:</label>
                <input type="number" id="minMembers" name="minMembers" min="2" required>
            </div>
            <div class="form-group">
                <label for="endTime">结束时间:</label>
                <input type="datetime-local" id="endTime" name="endTime" required>
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-modal-btn" onclick="closeCreateModal()">取消</button>
                <button type="submit" class="submit-btn">确认发起</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 页面加载时显示用户信息和拼团数据
    window.onload = function() {
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (currentUser && currentUser.name) {
            document.getElementById('welcomeMessage').textContent = `欢迎，${currentUser.name} 团长！`;
        }

        // 加载拼团数据
        loadGroupData();

        // 加载商品数据
        loadProductData();
    };

    // 加载拼团数据
    function loadGroupData() {
        // 显示加载中状态
        const tbody = document.getElementById('groupsTable');
        tbody.innerHTML = '<tr><td colspan="9" style="text-align: center;">加载中...</td></tr>';

        // 从group-service获取拼团活动数据
        fetch('http://localhost:8082/group/activities')
            .then(response => response.json())
            .then(groups => {
                renderGroups(groups);
            })
            .catch(error => {
                console.error('加载拼团数据失败:', error);
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: red;">加载拼团数据失败</td></tr>';
            });
    }

    // 加载商品数据
    function loadProductData() {
        // 从product-service获取商品数据
        fetch('http://localhost:8083/product/list')
            .then(response => response.json())
            .then(products => {
                const selectElement = document.getElementById('productId');
                // 清空现有选项（除了默认选项）
                selectElement.innerHTML = '<option value="">请选择商品</option>';

                // 添加商品选项
                products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = product.name;
                    selectElement.appendChild(option);
                });
            })
            .catch(error => {
                console.error('加载商品数据失败:', error);
            });
    }

    // 渲染拼团数据
    function renderGroups(groups) {
        const tbody = document.getElementById('groupsTable');
        tbody.innerHTML = '';

        if (groups.length === 0) {
            const row = tbody.insertRow();
            const cell = row.insertCell();
            cell.colSpan = 9;
            cell.textContent = '暂无拼团数据';
            cell.style.textAlign = 'center';
            return;
        }

        groups.forEach(group => {
            const row = tbody.insertRow();
            row.insertCell().textContent = group.id;
            // 注意：这里需要根据productId获取商品名称
            row.insertCell().textContent = '商品名称'; // 需要进一步处理获取商品名称
            row.insertCell().textContent = `¥${group.groupPrice ? group.groupPrice.toFixed(2) : '0.00'}`;
            row.insertCell().textContent = `${group.currentMembers || 0}/${group.minMembers || 0}`;

            const startTimeCell = row.insertCell();
            startTimeCell.textContent = group.startTime ? new Date(group.startTime).toLocaleString() : '';

            const endTimeCell = row.insertCell();
            endTimeCell.textContent = group.endTime ? new Date(group.endTime).toLocaleString() : '';

            // 状态显示
            const statusCell = row.insertCell();
            switch(group.status) {
                case 0:
                    statusCell.innerHTML = '<span class="status-active">进行中</span>';
                    break;
                case 1:
                    statusCell.innerHTML = '<span class="status-completed">已完成</span>';
                    break;
                case 2:
                    statusCell.innerHTML = '<span class="status-cancelled">已取消</span>';
                    break;
                default:
                    statusCell.textContent = '未知';
            }

            // 操作按钮
            const actionCell = row.insertCell();
            if (group.status === 0) {
                actionCell.innerHTML = `
                    <button class="action-btn end-btn" onclick="endGroup(${group.id})">结团</button>
                    <button class="action-btn cancel-btn" onclick="cancelGroup(${group.id})">取消</button>
                `;
            } else {
                actionCell.textContent = '无操作';
            }
        });
    }

    // 打开发起拼团模态框
    function openCreateModal() {
        document.getElementById('createModal').style.display = 'block';
    }

    // 关闭发起拼团模态框
    function closeCreateModal() {
        document.getElementById('createModal').style.display = 'none';
    }

    // 处理发起拼团表单提交
    document.getElementById('createForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 获取表单数据
        const formData = new FormData(this);
        const groupData = {
            productId: formData.get('productId'),
            groupPrice: parseFloat(formData.get('groupPrice')),
            minMembers: parseInt(formData.get('minMembers')),
            endTime: formData.get('endTime')
        };

        // 获取当前用户信息
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!currentUser || !currentUser.id) {
            alert('用户信息无效，请重新登录');
            return;
        }

        // 创建拼团活动
        fetch('http://localhost:8082/group/activity/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                productId: groupData.productId,
                groupPrice: groupData.groupPrice,
                minMembers: groupData.minMembers,
                endTime: groupData.endTime,
                leaderId: currentUser.id
            })
        })
        .then(response => response.text())
        .then(result => {
            console.log('发起拼团:', result);
            alert('拼团发起成功！');
            closeCreateModal();

            // 重新加载数据
            loadGroupData();
        })
        .catch(error => {
            console.error('发起拼团失败:', error);
            alert('拼团发起失败！');
        });
    });

    // 结团操作
    function endGroup(groupId) {
        if (confirm(`确定要结束ID为${groupId}的拼团吗？`)) {
            // 这里应该调用实际的API接口
            console.log(`结束拼团: ${groupId}`);
            alert('拼团已结束！');

            // 重新加载数据
            loadGroupData();
        }
    }

    // 取消拼团操作
    function cancelGroup(groupId) {
        if (confirm(`确定要取消ID为${groupId}的拼团吗？`)) {
            // 这里应该调用实际的API接口
            console.log(`取消拼团: ${groupId}`);
            alert('拼团已取消！');

            // 重新加载数据
            loadGroupData();
        }
    }

    // 退出登录
    function logout() {
        sessionStorage.clear();
        window.location.href = 'http://localhost:1010/portal.html';
    }

    // 点击模态框外部关闭模态框
    window.onclick = function(event) {
        const modal = document.getElementById('createModal');
        if (event.target == modal) {
            closeCreateModal();
        }
    }
</script>
</body>
</html>
