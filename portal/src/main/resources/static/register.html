<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-4">用户注册</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">用户角色</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="">请选择角色</option>
                    <option value="leader">团长</option>
                    <option value="member">团员</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">注册</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/portal.html">返回首页</a>
        </div>
        <div id="result" class="mt-3 text-center"></div>
    </div>
</div>

<script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const role = document.getElementById('role').value;

        // 简单的前端验证
        if (password !== confirmPassword) {
            showResult('两次输入的密码不一致', 'danger');
            return;
        }

        if (password.length < 6) {
            showResult('密码长度至少6位', 'danger');
            return;
        }

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    role: role
                })
            });

            if (response.ok) {
                showResult('注册成功！', 'success');
                // 2秒后跳转到首页
                setTimeout(() => {
                    window.location.href = '/portal.html';
                }, 2000);
            } else {
                const errorText = await response.text();
                showResult(errorText || '注册失败', 'danger');
            }
        } catch (err) {
            showResult('请求出错，请稍后重试', 'danger');
        }
    });

    function showResult(message, type) {
        const resultDiv = document.getElementById('result');
        resultDiv.className = `mt-3 text-center text-${type}`;
        resultDiv.textContent = message;
    }
</script>
</body>
</html>
