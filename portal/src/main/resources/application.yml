server:
  port: 1010

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pdd_leader?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    application:
        name: PortalService

    datasource-member:
      url: jdbc:mysql://localhost:3306/pdd_member?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  type-aliases-package: portal.pojo
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

logging:
  level:
    org.springframework: INFO

pattern:
  name: 本地环境local