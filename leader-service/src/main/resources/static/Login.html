<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>团长登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-4">团长登录</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="name" class="form-label">用户名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        <div id="result" class="mt-3 text-center text-danger"></div>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(`/leader/login?name=${encodeURIComponent(name)}&password=${encodeURIComponent(password)}`, {
                method: 'GET'
            });
            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').style.color = 'green';
                document.getElementById('result').textContent = `登录成功！欢迎 ${data.name}`;
            } else if(response.status === 404){
                document.getElementById('result').textContent = '接口未找到，请检查路径';
            } else {
                document.getElementById('result').textContent = '登录失败，请检查用户名或密码';
            }
        } catch (err) {
            document.getElementById('result').textContent = '请求出错，请稍后重试';
        }
    });
</script>
</body>
</html>
